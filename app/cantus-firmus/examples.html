<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Counterpoint Guide</title>
  <link href="/css/styles.css" rel="stylesheet">
  <meta name="description" content="A guide for writing counterpoint" />
  <meta name="author" content="John Leszczynski" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>
    Cantus Firmus Examples
  </h1>

  <h4 class="cf-example-title">D minor, in the range of a sixth</h4>
  <counterpoint first-note='D4' mode="minor" max-length='13' notes='D4 E4 F4 C4 D4 F4 E4 G4 Bb3 C4 F4 E4 D4'></counterpoint>

  <h4 class="cf-example-title">G major, all notes used once except tonic</h4>
  <counterpoint first-note='G4' mode="major" max-length='9' notes='G4 E5 D5 F#5 G5 B4 C5 A4 G4'></counterpoint>

  <script type="text/javascript" src="../js/bundle.js"></script>
</body>
</html>
